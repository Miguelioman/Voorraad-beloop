<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/regression@2.0.1/dist/regression.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: white;
      padding: 20px;
    }
    h2 {
      margin-top: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background: #1e293b;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #334155;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #334155;
    }
    #tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 2px solid #334155;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px 8px 0 0;
      margin-right: 5px;
      background: #1e293b;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .tab.active {
      background: #3b82f6;
      transform: translateY(-2px);
    }
    .chart-container {
      display: none;
      animation: fadeIn 0.4s ease-in-out;
    }
    .chart-container.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #filters {
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <h1>Dashboard</h1>

  <div id="filters"></div>

  <div id="tabs">
    <div class="tab active" data-tab="line">Voorraad per producttype</div>
    <div class="tab" data-tab="stacked">Omzet stacked chart</div>
  </div>

  <div id="line" class="chart-container active">
    <canvas id="lineChart"></canvas>
  </div>
  <div id="stacked" class="chart-container">
    <canvas id="stackedChart"></canvas>
  </div>

  <h2>Omzet per maand</h2>
  <div id="revenue-table-container"></div>

  <script>
    let lineChart, stackedChart;

    // Voorbeelddata (vervang dit door je eigen CSV parsing)
    const months = ["02-2025","03-2025","04-2025","05-2025","06-2025","07-2025"];
    const inventoryData = {
      "Sokken": {"02-2025":8000,"03-2025":14000,"04-2025":11000,"05-2025":10000,"06-2025":9500,"07-2025":9400},
      "Klompen": {"02-2025":700,"03-2025":10000,"04-2025":9700,"05-2025":8200,"06-2025":10100,"07-2025":12500},
      "Sneaker": {"02-2025":0,"03-2025":0,"04-2025":0,"05-2025":0,"06-2025":0,"07-2025":0}
    };
    const revenueData = {
      "Sokken": {"02-2025":2923.65,"03-2025":9570.30,"04-2025":8332.95,"05-2025":9997.35,"06-2025":7588.35,"07-2025":6942.30},
      "Klompen": {"02-2025":719.66,"03-2025":9918.76,"04-2025":9678.79,"05-2025":8238.97,"06-2025":10158.73,"07-2025":12558.43},
      "Sneaker": {"02-2025":0,"03-2025":0,"04-2025":0,"05-2025":0,"06-2025":0,"07-2025":0}
    };

    function renderRevenueTable(months, data) {
      let html = "<table><tr><th>Product type</th>";
      months.forEach(m => html += `<th>${m} (€ / %)</th>`);
      html += "</tr>";

      const totals = {};
      months.forEach(m => {
        totals[m] = Object.keys(data).reduce((sum, type) => sum + (data[type][m] || 0), 0);
      });

      Object.keys(data).forEach(type => {
        const checkbox = document.getElementById(`filter-${type}`);
        if (checkbox && !checkbox.checked) return;
        html += `<tr><td>${type}</td>`;
        months.forEach(m => {
          const rev = data[type][m] || 0;
          const perc = totals[m] > 0 ? ((rev / totals[m]) * 100).toFixed(1) : 0;
          html += `<td>€${rev.toFixed(2)} (${perc}%)</td>`;
        });
        html += "</tr>";
      });

      html += "</table>";
      document.getElementById('revenue-table-container').innerHTML = html;
    }

    function renderCharts(months, inventoryData, revenueData) {
      const colors = ['#ff6384','#36a2eb','#ffcd56','#4bc0c0','#9966ff'];

      const activeTypes = Object.keys(inventoryData).filter(type => {
        const checkbox = document.getElementById(`filter-${type}`);
        return checkbox ? checkbox.checked : true;
      });

      const datasetsLine = activeTypes.map((type, i) => ({
        label: type,
        data: months.map(m => inventoryData[type][m] || 0),
        borderColor: colors[i % colors.length],
        backgroundColor: colors[i % colors.length],
        fill: false,
        tension: 0.3
      }));

      if (lineChart) lineChart.destroy();
      const ctx1 = document.getElementById('lineChart').getContext('2d');
      lineChart = new Chart(ctx1, {
        type: 'line',
        data: { labels: months, datasets: datasetsLine },
        options: {
          responsive: true,
          plugins: { legend: { labels: { color: '#fff', font: { size: 14 } } } },
          scales: {
            x: { ticks: { color: '#fff' } },
            y: { ticks: { color: '#fff' } }
          }
        }
      });

      const datasetsStacked = activeTypes.map((type, i) => ({
        label: type,
        data: months.map(m => revenueData[type][m] || 0),
        backgroundColor: colors[i % colors.length]
      }));

      if (stackedChart) stackedChart.destroy();
      const ctx2 = document.getElementById('stackedChart').getContext('2d');
      stackedChart = new Chart(ctx2, {
        type: 'bar',
        data: { labels: months, datasets: datasetsStacked },
        options: {
          responsive: true,
          plugins: { legend: { labels: { color: '#fff', font: { size: 14 } } } },
          scales: {
            x: { stacked: true, ticks: { color: '#fff' } },
            y: { stacked: true, ticks: { color: '#fff' } }
          }
        }
      });

      renderRevenueTable(months, revenueData);
    }

    // Init filters
    function initFilters(inventoryData) {
      let filterHtml = "<h3>Filter producttypes:</h3>";
      Object.keys(inventoryData).forEach(type => {
        filterHtml += `<label style="margin-right:15px;">
          <input type="checkbox" id="filter-${type}" checked> ${type}
        </label>`;
      });
      document.getElementById("filters").innerHTML = filterHtml;

      Object.keys(inventoryData).forEach(type => {
        document.getElementById(`filter-${type}`).addEventListener("change", () => {
          renderCharts(months, inventoryData, revenueData);
        });
      });
    }

    // Tabs
    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        document.querySelectorAll(".chart-container").forEach(c => c.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });

    // Start
    initFilters(inventoryData);
    renderCharts(months, inventoryData, revenueData);
  </script>
</body>
</html>
